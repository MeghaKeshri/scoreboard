<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="home-title">HOME</h3>
                <div>
                  <p id="h-score">
                    0
                  </p>
                </div>
                <button type="button" onclick="hplus1()">+1</button>

            </div>
            <div>
                <h3 id="guest-title">GUEST</h3>
                <div>
                  <p id="g-score">
                    0
                  </p>
                </div>

                <button type="button" onclick="gplus2()">+2</button>
                <button type="button" onclick="gplus3()">+3</button>
            </div>
        </div>
        <button type="button" onclick="newgame()"class="newgame">New Game</button>

        <script src="index.js"></script>
    </body>
</html>
